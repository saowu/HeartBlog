<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/manager/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/manager/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Paper Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="/static/css/manager/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/static/css/manager/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/static/css/manager/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/css/manager/demo.css" rel="stylesheet"/>
    <link href="/static/layui/css/layui.css" rel="stylesheet"/>
    <script type="application/javascript" src="/static/layui/layui.js"></script>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/css/manager/themify-icons.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    <i class="layui-icon layui-icon-diamond"
                       style="font-size: 40px;font-weight: bold;color: #8A2BE2"></i>
                    &nbsp;&nbsp;Heart Blog
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="/dashboard">
                        <i class="layui-icon layui-icon-chart-screen" style="font-size: 33px;font-weight: bold;"></i>
                        <p style="font-size: 15px">仪表盘</p>
                    </a>
                </li>
                <li>
                    <a href="/category">
                        <i class="layui-icon layui-icon-engine" style="font-size: 25px;font-weight: bold"></i>
                        <p style="font-size: 15px">文章类别</p>
                    </a>
                </li>
                <li>
                    <a href="/article">
                        <i class="layui-icon layui-icon-list" style="font-size: 32px;font-weight: bold"></i>
                        <p style="font-size: 15px">文章管理</p>
                    </a>
                </li>

                <li>
                    <a href="/link">
                        <i class="layui-icon layui-icon-link" style="font-size: 26px"></i>
                        <p style="font-size: 15px">链接管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/album">
                        <i class="layui-icon layui-icon-carousel" style="font-size: 28px"></i>
                        <p style="font-size: 15px">个人相册</p>
                    </a>
                </li>
                <li>
                    <a href="/comments">
                        <i class="layui-icon layui-icon-reply-fill" style="font-size: 28px"></i>
                        <p style="font-size: 15px">评论管理</p>
                    </a>
                </li>
                <li>
                    <a href="/file">
                        <i class="layui-icon layui-icon-file-b" style="font-size: 30px"></i>
                        <p style="font-size: 15px">文件管理</p>
                    </a>
                </li>
                <li>
                    <a href="/tagcloud_manager">
                        <i class="layui-icon layui-icon-note" style="font-size: 29px"></i>
                        <p style="font-size: 15px">标签云</p>
                    </a>
                </li>
                <li>
                    <a href="/setme">
                        <i class="layui-icon layui-icon-username" style="font-size: 32px"></i>
                        <p style="font-size: 15px">关于我</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="/">
                        <i class="ti-export"></i>
                        <p>退出登录</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">个人相册</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-method="addAlbum" data-toggle="dropdown">
                                <i class="layui-icon layui-icon-add-circle-fine"></i>
                                <p>添加</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Time</th>
                                    <th>Modify</th>
                                    <th>Remave</th>
                                    </thead>
                                    <tbody>
                                    {{range .pageables.Albums}}
                                    <tr>
                                        <td>{{.Id}}</td>
                                        <td>{{.Title}}</td>
                                        <td>{{date .Time "Y-m-d H:i:s"}}</td>
                                        <td>
                                            <button class="layui-btn layui-btn-radius layui-btn-sm">修 改</button>
                                        </td>
                                        <td>
                                            <button class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm">删
                                                除
                                            </button>
                                        </td>
                                    </tr>
                                    {{end}}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div id="pageable" style="text-align: center"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="#">
                                Creative Tim
                            </a>
                        </li>
                        <li>
                            <a href="http://blog.creative-tim.com">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="#/license">
                                Licenses
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    made with <i class="fa fa-heart heart"></i> by <a href="#">Heart</a>
                </div>
            </div>
        </footer>


    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/static/js/manager/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/static/js/manager/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/static/js/manager/bootstrap-checkbox-radio.js"></script>

<!--  Charts Plugin -->
<script src="/static/js/manager/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="/static/js/manager/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="/static/js/manager/paper-dashboard.js"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="/static/js/manager/demo.js"></script>

<script src="/static/js/layui-manager.js"></script>
</html>
